<div class="currency-page">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul data-bind="foreach: supportedCurrencies" class="nav navbar-nav">
                <li data-bind="css: { active: $parent.selectedCurrency() === $data }">
                    <a href="javascript://" data-bind="text: countryName, click: function() { $parent.selectCurrency($data);  }"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="chart-wrapper">
        <h2 class="chart-title" data-bind="'with': selectedCurrency">
            Динамика курса <span data-bind="text: code"></span> ЦБ РФ, руб.
            <span style="display: none;" data-bind="visible: nominal > 1"> за <span data-bind="text: nominal"></span> <span data-bind="text: code"></span></span>
        </h2>
        <canvas data-bind="chartjs: ratesChartData"></canvas>
    </div>
</div>
